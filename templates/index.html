<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager</title>
    <!-- Updated path to styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Manager</h1>

        <div class="form-group">
            <label for="stream_name">Stream Name:</label>
            <input type="text" id="stream_name" placeholder="Enter stream name">
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" placeholder="Enter URL">
        </div>

        <div class="button-group">
            <button id="add-url-btn">Add URL</button>
            <button id="remove-url-btn">Remove URL</button>
            <button id="start-processing-btn">Start Processing</button>
            <button id="view-urls-btn">View URLs</button>
        </div>

        <div id="response-message" class="message" style="display: none;"></div>

        <h2>Current URLs</h2>
        <ul id="urls" class="list-group">
            <!-- URLs will be dynamically populated here -->
        </ul>
    </div>

    <!-- Updated path to script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
